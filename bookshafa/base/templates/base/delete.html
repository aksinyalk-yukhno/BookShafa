{% extends 'main.html' %}

{% block content %}

<main class="delete-item layout" style="max-width: 10%; margin: 0 auto; height: 100px;">
    <div class="container">
        <div class="layout__box" style="max-width: 30%; margin: 0 auto; height: 100px;">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 22">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Назад</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" method="POST" action ="">
                    {% csrf_token %}
                    <div class="form__group">
                        <p>Цi ўпэўнены Вы, што хочаце выдаліць "{{obj}}" ?</p>
                    </div>

                    <div class="for__group" style="margin-top: 20px; display: flex; justify-content: center;">
                        <input class="btn btn--main" type="submit" value="Падтвердзiць" />
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
